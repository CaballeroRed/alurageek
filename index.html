<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AluraGeek</title>
</head>

<header class="encabezado">AluraGeek</header>

<body>
    <main class="contenedor">
        <section>
            <h1>Nuestros Productos</h1>
            <div class="grid">
                <div class="producto">
                    <a href="#">
                        <img class="producto__imagen" src="estanque, cascada 2m2.jpg" alt="estanque2metros">
                        <div class="producto__info">
                            <p class="producto__nombre">Estanque A</p>
                            <p class="producto__precio">$200</p>
                        </div>
                    </a>


                </div>
                <div class="producto">
                    <a href="#">
                        <img class="producto__imagen" src="3m2.jpg" alt="estanque3metros">
                        <div class="producto__info">
                            <p class="producto__nombre">Estanque B</p>
                            <p class="producto__precio">$400</p>
                        </div>
                    </a>


                </div>
                <div class="producto">
                    <a href="#">
                        <img class="producto__imagen" src="sinfiltro.jpg" alt="estanquesinfiltro">
                        <div class="producto__info">
                            <p class="producto__nombre">Estanque C</p>
                            <p class="producto__precio">$500</p>
                        </div>
                    </a>


                </div>
                <div class="producto">
                    <a href="#">
                        <img class="producto__imagen" src="filtradonatural.jpg" alt="estanquenatural">
                        <div class="producto__info">
                            <p class="producto__nombre">Estanque D</p>
                            <p class="producto__precio">$500</p>
                        </div>
                    </a>


                </div>
                <div class="producto">
                    <a href="#">
                        <img class="producto__imagen" src="filtradoartificial.jpg" alt="estanquefiltradoartific.">
                        <div class="producto__info">
                            <p class="producto__nombre">Estanque E</p>
                            <p class="producto__precio">$700</p>
                        </div>
                    </a>


                </div>
                <div class="producto">
                    <a href="#">
                        <img class="producto__imagen" src="filtrado y mantenimientomensual.jpg"
                            alt="estanquecristalino">
                        <div class="producto__info">
                            <p class="producto__nombre">Estanque F</p>
                            <p class="producto__precio">$1500</p>
                        </div>
                    </a>


                </div>

            </div>

        </section>
        <section id="seccion_formulario">
            <h2 class="titulo_formulario">Agregar Producto</h2>
            <div class="formulario_agregar">
                <form class="formulario">
                    <input class="ingreso_datos" type="text" name="nombre" id="nombre_Producto" placeholder="nombre">
                    <input class="ingreso_datos" type="text" name="precio" id="precio_Producto" placeholder="precio">
                    <input class="ingreso_datos" type="text" name="imagen" id="imagen_Producto" placeholder="imagen">
                    <button onclick="" id="Enviar_btn">Enviar</button>
                    <button id="Limpiar_btn">Limpiar</button>
                </form>


            </div>


        </section>

    </main>


</body>


<footer>
    <h3>AluraGeek <span>Desarrollado por Marcelo Ichusti</span> </h3>
</footer>

</html>
