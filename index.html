<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AluraGeek</title>
</head>

<header>AluraGeek</header>

<body>
    <main class="contenedor">
        <section>
            <h1>Nuestros Productos</h1>
            <div class="grid">
                <div class="producto">

                </div>
            </div>

        </section>
        <section>
            <h2>Agregar Producto</h2>
            <div>
                <form class="formulario">
                    <input type="text" name="nombre" id="nombre_Producto" placeholder="nombre">
                    <input type="text" name="precio" id="precio_Producto" placeholder="precio">
                    <input type="text" name="imagen" id="imagen_Producto" placeholder="imagen">
                    <button id="Enviar_btn">Enviar</button>
                    <button id="Limpiar_btn">Limpiar</button>
                </form>


            </div>


        </section>

    </main>


</body>


<footer>
    <h3>AluraGeek <span>Desarrollado por Marcelo Ichusti</span> </h3>
</footer>

</html>
